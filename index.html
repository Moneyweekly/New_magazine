            <br> 
            <!-- </h1>
        <article>
            <p>台積電站上1000元已經五天不破，相關概念股一棒接一棒向前衝，台積電千元以上每跳一檔5元將影響大盤指數40點，推算當台積電1,355元時， 加權指數就有3萬點水平，更何況還有AI權值股敲鑼打鼓，3萬點似乎指日可待。而傳統產業的佼佼者華城及亞德客-KY，雖然榮登千元近關情怯， 仍是相關產業指標。這波由AI掀起的第四次工業革命，將重塑福爾摩沙成為AI島，而AI台灣效應擴大，能否激勵各行各業再創經濟奇蹟，股價表現會比我們先知道。
            </p>

            <p>台股七月紅紅火火，新三千金股誕生，雖兩檔華城(1519)及亞德客-KY(1590)曇花一現，唯台積電(2330)穩穩站上千元大關不墜，台積電是大盤指數先行指標，以此波段漲幅推估，指數有機會挑戰歷史新高點3萬點，而華城(1519)及亞德客-KY(1590)雖千元俱樂部加入不久，但傳統產業曾經千元榮耀也非無基之彈，本刊前兩期均有報導AI延伸與外溢效應將持績在台股激情演出，前述兩檔個股事實上也搭上AI狂潮題材，華城因AI算力提升電力需求增加，亞德客-KY則搭智慧自動化，才能雙雙在千金榜上展風華。
                AI題材熱度未減，且應用範圍擴大，帶動台股在七月的交易日裡紅紅火火、屢創新高。其中台積電(2330)扮演火車頭角色，帶領供應鏈族群及黃仁勳點名的AI概念族群等相繼發威。同時，國內外法人一致看好台積電先進製程及訂單滿載，先後調整高台積電股價及評等，讓台積電股價得以一路過關斬將，如願於7月4日攻上1000元關卡之上，寫下新高紀錄，並守穩在1,005元，同時也將台股大盤指數推升至23,000點以上。 值得一提的是，4日不單是台積電股價站上千元關卡，同時華城(1519)及亞德客-KY(1590)股價也在盤中分別攻上1,000元關卡，成為同一日盤上誕生3千金的熱鬧局面，雖然華城與亞德客2檔股價本於5日及9日分別跌落千元關卡，但1日3千金的盛況也成為台股的新紀錄。
            </p>
            <h2>台積電每跳一檔5元 影響大盤指數40點</h2>
            <p>台積電股價站穩千元晉身為1,000元俱樂部之列，換算其公司市值也超過新台幣26.06兆元，權值約占台股總加權指數的35%，這也象徵了台積電後續股價每上下跳一檔即以5元計算，權值影響大盤指數一檔上下便是大盤指數40點。 由於台積電先進3奈米蘋果(APPLE)及輝達(NVIDIA)AI晶片製程的生產線滿載，訂單已接至2026年，在市場需求大於供給的情況下，台積電也順勢調漲產品報價3-4%；除此，晶片設計的美國超微(AMD)半導體、高通、英特爾及博通等科技公司，也是台積電的重要客戶。
                為因應產能上的需求，台積電近期也朝積極擴廠方式來因應，同時也將晶圓產品生產外包，再擴增至先進封裝的業務。目前台積電於北中南擴廠的佈局計畫及進度，分別有竹科寶山及高雄楠梓園區第二廠，其二奈米廠二座興建中；南科封裝二廠、中科及竹南封裝二、三廠也在興建中，另在嘉義今年計畫興建封裝廠，屏東則傳出有意設廠，目前仍在進行評估。 受到訂單滿載、產能持續擴充，加上進入第3季生產旺季，連同美國近期通膨放緩及各項經濟指數降溫，市場預期九月聯準會降息機率大增，推升美股道瓊指數、納斯達克指數及標準普爾指數均接連創新高。同時，美股看好AI市場應用，包括微軟、蘋果、亞馬遜等大型科技股股價也接連創新高等因素，外資法人開始紛紛調高台積電的目標價，其中摩根士丹利將台積電的目標價由1,080元，調升至1,180元；另一家ALETHEIA，更是看好台積電後續獲利能力，將目標價調升至1,400元，為所有外資調研機構的報告中，最看好台積電的獲利能力者。
                台積電於台股中，除扮演台股權值王的角色外，更具先行指標作用，而台積電的股價走勢更是直接與台股大盤息息相關，這部份分析可以從台積電股價與台股大盤的歷史指數走勢可以看出端倪。 台股大盤指數於113年3月21日，經歷3年2個月的時間，由15,000點攻上20,199點，漲幅則為31%，當日台積電的股價收在784元，期間股價漲幅為35%，由此不難看出，台積電股價和台股大盤走勢幅度是接近且是先行指標，以此波台積電於6月25日945元起漲，至7月4日收盤1,005元，成交量4.7萬張，漲幅約6%，推估短線指數可再上看25,000點。
            </p> -->
